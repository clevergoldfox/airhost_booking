						$("#fileaddbtn").attr("type", "button");

						localStorage.setItem('costData', JSON.stringify(response.data));
						cost_pre_data = response.data;
						cost_data = JSON.parse(cost_pre_data.replace(/\bNaN\b/g, 'null'));

					} else {

				} else if($(this).hasClass('previous')){
					activePage -= 1;

        $("#changeCostForm").submit(function (event) {
            event.preventDefault();
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0'); // Months are 0-indexed
            const day = String(now.getDate()).padStart(2, '0');

            const dateString = `${year}-${month}-${day}`;
            const form = this; // native DOM element
			const formData = new FormData(form); 
            const newFormData = new FormData();
            formData.forEach((value, key) => {
                console.log(key,":", value);
                
                newFormData.append(key, value);
            });
            newFormData.append("regDate", dateString);
            fetch('/cost', {
                method: 'POST',
                body: newFormData
            })
            .then(response => response.json())
            .then(data => {
